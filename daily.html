<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Love Letter</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <style>
    body { 
      text-align: center; 
      font-family: 'Poppins', sans-serif;
      background-image: url('wallpaper.jpg'); /* Replace with your image file */
      background-size: cover; 
      background-position: center; 
      background-attachment: fixed; 
      color: white; 
      padding: 20px; 
      margin: 0; 
    }
    h1 { 
      color: #0026ff; 
      font-family: 'Dancing Script', cursive; 
      font-size: 3em;
    }
    #letter { 
      margin: 20px auto; 
      padding: 20px; 
      background-color: #fff; 
      border-radius: 8px; 
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
      max-width: 500px; 
      font-size: 18px; 
      text-align: left; 
      color: #333; 
    }
    a {
      color: #ff6f61; 
      text-decoration: none; 
      font-weight: bold;
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid #ff6f61;
      border-radius: 5px;
    }
    a:hover {
      color: #ff41a1;
      background-color: #ff6f61;
      border-color: #ff41a1;
    }
  </style>
</head>
<body>
  <h1>Your Daily Love Letter</h1>

  <div id="letter">
    <!-- The love letter for the day will be inserted here -->
    Loading your love letter...
  </div>

  <a href="index.html">Back to your birthday letter</a>

  <script>
    // Object to store daily love letters
    const dailyLetters = {
      Sunday: `
        <p>Oops! Looks like like there's no more letters for you. Contact your loving, handsome, charming, Italian Stallion boyfriend for any information and check back soon!</p>
      `,
      Monday: `
        <p>Oops! Looks like like there's no more letters for you. Contact your loving, handsome, charming, Italian Stallion boyfriend for any information and check back soon!</p>
      `,
      Tuesday: `
        <p>Oops! Looks like like there's no more letters for you. Contact your loving, handsome, charming, Italian Stallion boyfriend for any information and check back soon!</p>
      `,
      Wednesday: `
        <p>Oops! Looks like like there's no more letters for you. Contact your loving, handsome, charming, Italian Stallion boyfriend for any information and check back soon!</p>
      `,
      Thursday: `
        <p>Oops! Looks like like there's no more letters for you. Contact your loving, handsome, charming, Italian Stallion boyfriend for any information and check back soon!</p>
      `,
      Friday: `
        <p>Oops! Looks like like there's no more letters for you. Contact your loving, handsome, charming, Italian Stallion boyfriend for any information and check back soon!</p>
      `,
      Saturday: `
        <p>Oops! Looks like like there's no more letters for you. Contact your loving, handsome, charming, Italian Stallion boyfriend for any information and check back soon!</p>
      `
    };

    // Get the current day of the week
    const today = new Date().toLocaleString("en-US", { weekday: "long" });

    // Display the corresponding love letter for the day
    const letterDiv = document.getElementById("letter");
    letterDiv.innerHTML = dailyLetters[today];
  </script>
</body>
</html>
